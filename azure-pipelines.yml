trigger:
- master

parameters:
- name: Ammu
  displayName: Pool Image
  type: string
  default: Ammu
  values:
  - Ammu


jobs:
- job: build
  displayName: build
  pool: 
    vmImage: ${{ parameters.Ammu }}
  steps:
  - script: echo building $(Build.BuildNumber) with ${{ parameters.Ammu }}

